                    <!-- ['username', 'password', 'phone', 'email', 'address', 'age', 'sex', 'status'] -->

					</div>
                    {# 用户名 #}

							<input class="ipt-account inp-focus" name="username" id="account" maxlength="50" placeholder="用户名" autocomplete="off">

					</div>

                    {# 密码 #}
					<div class="normalInput fieldInput passwd-box">
						<input class="inp-focus" name="password" id="password" maxlength="16" placeholder="密码" autocomplete="off" type="password">
				    </div>

                    {# 手机号 #}
					<div class="normalInput fieldInput passwd-box">
						<input class="inp-focus" name="phone" maxlength="16" placeholder="手机号" autocomplete="off" type="text">
				    </div>

                    {# 邮箱 #}
					<div class="normalInput fieldInput passwd-box">
						<input class="inp-focus" name="email" maxlength="16" placeholder="邮箱" autocomplete="off" type="email">
				    </div>

                    {# 地址 #}
					<div class="normalInput fieldInput passwd-box">
						<input class="inp-focus" name="address" maxlength="16" placeholder="地址" autocomplete="off" type="text">
				    </div>

                    {# 年龄 #}
					<div class="normalInput fieldInput passwd-box">
						<input class="inp-focus" name="age" maxlength="16" placeholder="年龄" autocomplete="off" type="number">
				    </div>
                    {# 性别 #}
                    <div class="radio">
                        <span>性别: </span>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="1" checked>男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex"  value="0">女
                        </label>
                    </div>

					<button class="btn btn-primary btn-lg btn-block">立即注册</button>

					<div class="transferField">
						<a class="go2register linkABlue" href="{% url 'home_login' %}" id="toLogin">登录</a>
