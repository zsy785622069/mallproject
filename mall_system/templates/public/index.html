<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 800px; margin: 0 auto">
        <h1>用户列表</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
            </tr>
            {% for i in user_list %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.address }}</td>
            </tr>
            {% endfor %}
        </table>
        <div>

        </div>
    </div>
</body>
</html>
